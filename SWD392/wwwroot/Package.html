<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Subscription Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!--THIS PAGE IS THE START PAGE OF THE BUY PACKAGE SUBSCRIBE -->
    <!--IF NOT THE SUBSCRIPTION WONT WORK-->
    <!--THE SUBSCRIPTION ID WILL BE NULL IF IT IS CREATE NEW SUBSCRIPTION -->
    <!-- IF TEST UPDATE GO TO VIEWSUB.HTML -->

    <h2 style="text-align:center">Premium Subscription</h2>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <img src="img_avatar.png" alt="Avatar" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title"><b>Package1 - Monthly Subscription</b></h4>
                        <p class="card-text">$100/month</p>
                        <button onclick="window.location.href = 'subscription.html?subscriptionId=' + subscriptionId + '&package=Package1&plan=Monthly'">Subscribe</button>
                    </div>
                </div>
                <div class="card">
                    <img src="img_avatar.png" alt="Avatar" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title"><b>Package1 - Yearly Subscription</b></h4>
                        <p class="card-text">$999/year</p>
                        <button onclick="window.location.href = 'subscription.html?subscriptionId=' + subscriptionId + '&package=Package1&plan=Yearly'">Subscribe</button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card">
                    <img src="img_avatar.png" alt="Avatar" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title"><b>Package2 - Monthly Subscription</b></h4>
                        <p class="card-text">$200/month</p>
                        <button onclick="window.location.href = 'subscription.html?subscriptionId=' + subscriptionId + '&package=Package2&plan=Monthly'">Subscribe</button>
                    </div>
                </div>
                <div class="card">
                    <img src="img_avatar.png" alt="Avatar" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title"><b>Package2 - Yearly Subscription</b></h4>
                        <p class="card-text">1990/year</p>
                        <button onclick="window.location.href = 'subscription.html?subscriptionId=' + subscriptionId + '&package=Package2&plan=Yearly'">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
/*        var subscriptionId = localStorage.getItem('subscriptionId');*/
        var urlParams = new URLSearchParams(window.location.search);
        var subscriptionId = urlParams.get('subscriptionId');
        subscriptionId = subscriptionId ? encodeURIComponent(subscriptionId) : '';
    </script>
</body>
</html>
