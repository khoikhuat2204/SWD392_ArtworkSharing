        // Handle form submission.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            stripe.createToken(card).then(function (result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Prepare the data
                    var email = document.getElementById('email').value;
                    var plan = document.querySelector('input[name="plan"]:checked').value;
                    var package = document.getElementById('package').value; // Get the selected package
                    var stripeToken = result.token.id;

                    // Prepare the URL with query parameters
                    var url = new URL('http://localhost:5272/subscribe');
                    url.searchParams.append('email', email);
                    url.searchParams.append('plan', plan);
                    url.searchParams.append('package', package);
                    url.searchParams.append('stripeToken', stripeToken);

                    // Send the token to your server.
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // 'RequestVerificationToken': document.querySelector('input[name="__RequestVerificationToken"]').value
                        }
                    }).then(function (response) {
                        if (!response.ok) {
                            console.log(email);
                            console.log(plan);
                            console.log(stripeToken);
                            //throw error message so I can read
                            return response.text().then(text => { throw new Error(text); });
                        }
                        return response.json(); // Parse the response as JSON
                    }).then(function (data) {
                        // Handle the response from your server
                        // Redirect to the URL returned by the server
                        console.log(email);
                        console.log(plan);
                        console.log(stripeToken);
                        console.log('Here is the data: ', data);
                        // Store the subscription data in localStorage
                        localStorage.setItem('subscription', data.response);
                        window.location.href = data.redirectUrl;

                        // Show a notification with the server response
                        alert('Server response: ' + data.response);
                    }).catch(function (error) {
                        console.error('There has been a problem with your fetch operation:', error);
                    });
                }
            });
        });
